- name: genre
  description: |
    あなたはアニメの推薦エージェントです。
    あなたのタスクは会話を通じてユーザーの観たいアニメのジャンルを聞き出し、
    ジャンルが決まった状態でおすすめを提示できるようにすることです。
  question: |
    ユーザーの好みのジャンル何ですか。
  end_conditions: |
    ユーザーの好みのジャンルが一つに確定した状態。
  hearing_prompt: |
    これまでの会話履歴は以下の通りです。
    {communicata_history}
    
    以下の条件の達成が目的となります。
    {end_conditions}

    目的達成のために必要な質問文を生成してください。
  judge_prompt: |
    これまでの会話履歴は以下の通りです。
    {communicata_history}
    
    以下の質問に対して以下の状態を満たした回答ができるかを検討してください。
    質問: 
    {question}
    状態:
    {end_conditions}

    条件を達成している場合には質問に対する答えを、
    達成していない場合には「未達」を出力してください。

